<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Bat Ball Stump Game</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick="
    
    let randomNumber = Math.random()*3;
    let computerChoice;
    if(randomNumber>0 && randomNumber<=1) {
         computerChoice = 'Bat';
        // console.log('computerChoice is Bat');
    }else if(randomNumber>1 && randomNumber<=2){
         computerChoice = 'Ball';
        // console.log('computerChoice is Ball');
    }else{
         computerChoice = 'Stump';
        // console.log('computerChoice is Stump');
    }

     

    let resultMsg;
    if(computerChoice === 'Ball'){
        resultMsg ='User won.';
    }else if(computerChoice === 'Bat'){
        resultMsg =`It's a tie`;
    }else if(computerChoice === 'Stump'){
        resultMsg ='Computer has won';
    }

    alert(`You have chosen Bat. computerChoice is ${computerChoice} and ${resultMsg}`);
    
    ">Bat</button>
    <button>Ball</button>
    <button>Stump</button>
    
</body>
</html>
