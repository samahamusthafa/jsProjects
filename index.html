<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
    cartQuantity += 1;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
    ">Add to Bag</button>
    <button onclick="cartQuantity -= 1; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">MOVE TO WISHLIST</button>
    <button onclick="cartQuantity += 2; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1+1 Sale Item</button>
    <h1 id="cart-summary"></h1>

    <script>
        let cartQuantity = 0;
     document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
    </script>
</body>
</html>
